{% extends 'base.html' %}
{% load mytags %}

{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>填写基本信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <form id="groupForm" method="post" class="form-horizontal" action="">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-warning text-center">{{ error }}</div>
                            {% endif %}
                            {% if msg %}
                                <div class="alert alert-success text-center">{{ msg }}</div>
                            {% endif %}
                            <div class="form-group">
                                <label for="product" class="col-sm-2 control-label">生产线<span class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="product" name="product" placeholder="生产线" type="text" class="form-control" value="{{ product }}">
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="project" class="col-sm-2 control-label">产品名称</label>
                                <div class="col-sm-8">
                                    <input id="project" name="project" placeholder="产品名称" type="text" class="form-control" value="{{ project }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="type" class="col-sm-2 control-label">环境类型</label>
                                <div class="col-sm-8">
                                    <input id="type" name="type" placeholder="环境类型" type="text" class="form-control" value="{{ type }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="owner" class="col-sm-2 control-label">项目负责人</label>
                                <div class="col-sm-8">
                                    <input id="owner" name="owner" placeholder="项目负责人" type="text" class="form-control" value="{{ owner }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="version" class="col-sm-2 control-label">版本</label>
                                <div class="col-sm-8">
                                    <input id="version" name="version" placeholder="版本" type="text" class="form-control" value="{{ version }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="update_remark" class="col-sm-2 control-label">更新理由</label>
                                <div class="col-sm-8">
                                    <input id="update_remark" name="update_remark" placeholder="更新理由" type="text" class="form-control" value="{{ update_remark }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="code_dir" class="col-sm-2 control-label">代码地址</label>
                                <div class="col-sm-8">
                                    <input id="code_dir" name="code_dir" placeholder="代码地址" type="text" class="form-control" value="{{ code_dir }}">
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="settings" class="col-sm-2 control-label">环境设置</label>
                                <div class="col-sm-8">
                                    <input id="settings" name="settings" placeholder="环境设置" type="text" class="form-control" value="{{ settings }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="update_note" class="col-sm-2 control-label">更新说明</label>
                                <div class="col-sm-8">
                                    <input id="update_note" name="update_note" placeholder="更新说明" type="text" class="form-control" value="{{ update_note }}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
