{% extends 'base.html' %}
{% load mytags %}
{% block self_head_css_js %}
{% endblock %}
{% block content %}
{% include 'nav_cat_bar.html' %}

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-sm-10">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>IPA配置管理</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div>
                    <form id="groupForm" enctype="multipart/form-data" method="post" class="form-horizontal" action="">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-warning text-center">{{ error }}</div>
                        {% endif %}
                        {% if msg %}
                            <div class="alert alert-success text-center">{{ msg }}</div>
                        {% endif %}
                        <div class="dropzone-previews">
                            <div class="form-group">
                                <label for="app_type" class="col-sm-2 control-label">APP类型</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="app_type" name="app_type">
                                        <option value="RrkdClient">RrkdClient</option>
                                        <option value="RrkdCourier">RrkdCourier</option>
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="version" class="col-sm-2 control-label">版本</label>
                                <div class="col-sm-8">
                                    <input type="text" name="version" id="version"  class="form-control"/>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">环境</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="env" name="env">
                                        <option value="beta">beta</option>
                                        <option value="alpha">alpha</option>
                                        <option value="rc">rc</option>
                                    </select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="upload_file" class="col-sm-2 control-label">上传文件</label>
                                <div class="col-sm-8">
                                    <input type="file" name="upload_file" id="upload_file" placeholder="上传文件" class="form-control" onchange="file_select()" />
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button id="submit_button" class="btn btn-primary" type="submit">确认修改</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}

{% block self_footer_js %}
<script>
    $.ajaxSetup({
    data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
</script>

{% endblock %}
